name: Deploy to Cloud Run

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker

      - name: Set environment variables
        run: |
          if [ "${{ inputs.environment }}" == "production" ]; then
            echo "SERVICE_NAME=express-api-prod" >> $GITHUB_ENV
            echo "ENV=production" >> $GITHUB_ENV
            echo "MIN_INSTANCES=1" >> $GITHUB_ENV
          else
            echo "SERVICE_NAME=express-api-staging" >> $GITHUB_ENV
            echo "ENV=staging" >> $GITHUB_ENV
            echo "MIN_INSTANCES=0" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} .
          docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME:${{ github.sha }} \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --memory 256Mi \
            --cpu 1 \
            --min-instances $MIN_INSTANCES \
            --max-instances 2 \
            --set-env-vars NODE_ENV=$ENV

      - name: Show URL
        run: |
          echo "ðŸš€ Deployed to ${{ inputs.environment }}!"
          gcloud run services describe $SERVICE_NAME --region $REGION --format 'value(status.url)'
